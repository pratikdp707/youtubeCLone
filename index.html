<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/eb9e448e6c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>YouTube Channel Data</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fab fa-youtube"
                style="font-size: 30px; color: red; margin-right: 2px;"></i>YouTube</a></a>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline mr-auto ml-auto my-1" id="channel-form" style="width: 70%; text-align: center;">
                <input class="form-control input" type="search" id="channel-input" placeholder="Enter Channel Name"
                    aria-label="Search" style="width: 70%;">
                <button class="btn search ml-1" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav mr-2 my-1">
                <li class="nav-item active">
                    <button class="btn playlist" id="my-playlist">My Channel</button>
                </li>
            </ul>
        </div>

        <button class="loginout my-1" id="authorize-button">Sign In</button>
        <button class="loginout my-1" id="signout-button">Sign Out</button>


    </nav>
    <div class="row" style="text-align: center; margin: 5px 0px 20px;">
        <div class="col-0 col-md-3 col-xl-4"></div>
        <div class="col-12 col-md-3 col-xl-2"><button class="btn btn-sm Subscription" id="my-subscriptions">View
                Subscription</button></div>
        <div class="col-12 col-md-3 col-xl-2"><button class="btn btn-sm Subscription" data-toggle="modal" data-target="#exampleModal" id="my-playlist">Create Playlist</button></div>
        <div class="col-0 col-md-3 col-xl-4"></div>
    </div>

    <div id="channel-data" class="playlist-container">    
    </div>
    <div class="playlist-container" id="playlist">    </div>
    </div>
    <div class="playlist-container" id="uploaded-videos">
    </div>
    <div class="subscription-container" id="subscription-data">
    </div>
    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog bg-dark">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Playlist</h5>
            </div>
            <div class="modal-body">
                <input type="text" id="playlist-input" placeholder="Enter Playlist Name" style="background: #2B2B2B; color: white; width: 100%; height: 50px; border: none;">
            </div>
            <div class="modal-body">
                <input type="text" id="playlist-input-desc" placeholder="Enter Playlist Description" style="background: #2B2B2B; color: white; width: 100%; height: 50px; border: none;">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-dark" id="createplaylist" data-dismiss="modal">Create</button>
            </div>
          </div>
        </div>
      </div>

    <script src="index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
